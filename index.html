    e o segundo fica menusculo

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <legend>
                        <b>Maiúsculo e minúsculo</b>
                    </legend>
                </div>
                <div class="card-body">
                    <fieldset> 
                        <br>
                        <div class="row row-cols-1 row-cols-md-3 g-4">
                            <div class="col">
                                <p>
                                    <label>
                                        Maiúsculo: <br>
                                            <div>
                                                <input type="text"id="nome" class="input">   
                                            </div>
                                    </label>
                                </p>
                                <br>
                                <p>
                                    <label>
                                        Minúsculo:<br>
                                            <div>
                                                <input type="text"id="sobrenome" class="input"> 
                                            </div>
                                    </label>
                                </p>  
                            </div>  
                        </div>
                        <br>
                    </fieldset>
                </div>
            </div>
        </div>
        <br>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
